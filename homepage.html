<!DOCTYPE html>
<html class="no-js" lang="en" >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="homepage.css"> 
		<script type="text/javascript" src="homepage.js"></script>

	</head>

	<body>
		<div>
			<h1>The Flying Dutchman</h1>
		</div>

		<center>
			<table class="login">
				<tr>
					<td>
						<p>UserID:</p>
					</td>
					<td>
						<form name="login">
						<input type="text" id="username">
					</td>
				</tr>
				<tr>
					<td>
						<p>Password:</p>
					</td>
					<td>
						<input type="password" id="password">
					</td>
				</tr>
				<tr>
					<td>
						<center>
							<input type="button" value="Login" onClick="clicked()" id="buttontext">
						</center>
					</td>
				</tr>
			</table>
			
			<div id="guestbutton">
				<input type="button" value="Login as Guest" onClick="guest()" id="buttontext">
			
			</div>
		</center> 
	
	</body>
