<!DOCTYPE html>
<html class="no-js" lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="jquery-ui.theme.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="admin.css"/>
        <link rel="stylesheet" href="statistics.css">
        <link rel="stylesheet" href="inventory.css"/>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="api.js"></script>
        <script type="text/javascript" src="homepage.js"></script>
        <script type="text/javascript" src="language.js"></script>
        <script type="text/javascript" src="usermanager.js"></script>
        <script type="text/javascript" src="beerList.js"></script>
        <script type="text/javascript" src="statistics.js"></script>
        <script type="text/javascript" src="user.js"></script>
        <script type="text/javascript" src="inventory.js"></script>

    </head>

    <body>
        <div id="header"><p>The Flying Dutchman</p></div>

        <div id="content-container">
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1" data-text="order">Order</a></li>
      <li><a href="#tabs-2" data-text="inventory">Inventory</a></li>
      <li><a href="#tabs-3" data-text="users">Users</a></li>
      <li><a href="#tabs-4" data-text="purchases">Purchases</a></li>
    </ul>
    <div id="tabs-1">
        <div id="beerandcart">
        <div id="search">
          <input type="search" id="searchBeer" placeholder="Search"/>
        </div>
          <div id="beerList">
        </div>
          <div id="cart">
            <div id="cartList" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="cartSumText" data-text="total sum">
              Total sum: Â£
            </div>
            <div id="cartSumAmount">
              0
            </div>
            <div id="cartUndo" data-text="undo">
              Undo
            </div>
            <div id="cartRedo" data-text="redo">
              Redo
            </div>
          <div id="userCreditText" data-text="credit">
            Credit:
          </div>
          <div id="userCreditAmount">
          </div>
          <div id="orderButton" data-text="order">
            Order
          </div>
          </div>
         </div>
        </div>
    <div id="tabs-2">
      <div id="inventory">
      </div>
    </div>
    <div id="tabs-3">
      <div id="usertext">
        <p id="username">Username</p>
        <p id="firstname">First name</p>
        <p id="lastname">Last name</p>
        <p id="credits">Credits</p>
      </div>
      <div id="users"></div>
      <div id="editpopup" title="Edit user"></div>
    </div>
    <div id="tabs-4">
      <div id="statistics"></div>
      <div id="dialog">
        <div id="formWrapper">
          <div id="newUsernameText" data-text="newName">
            New userName:
          </div>
          <input type="text" id="newUsername" />

          <div id="newPasswordText" data-text="newPw">
            New password:
          </div>
          <input type="text" id="newPassword" />

          <div id="newEmailText" data-text="newEmail">
            New email:
          </div>
          <input type="text" id="newEmail" />

          <div id="newPhoneNrText" data-text="newPhoneNr">
            New phone number:
          </div>
          <input type="text" id="newPhoneNr" />

        </div>
        <div id="submitUser" data-text="submit">
          Submit
        </div>
        <div id="closeUser" data-text="close">
          Close
        </div>
    </div>
    </div>
  </div>
</div>

    <script src="jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#tabs").tabs();
    });</script>

    </body>
</html>
